<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla</title>
    <link rel="shortcut icon" href="./assets/download.png" type="image/x-icon">

    <!-- Tailwind & Daisy UI Connected -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Noto Serif Bengali", serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="bg-red-700 py-4">
            <div class="max-w-[1300px] mx-auto px-5 ">
                <img class="invert" src="./assets/logo.svg" alt="">
            </div>
        </div>

        <nav class="border-b border-gray-300 p-2">
            <ul id="categoryContainer" class="flex gap-10 max-w-[1300px] mx-auto px-5 text-lg ">
            </ul>
        </nav>
    </header>
    <main class="max-w-[1300px] mx-auto px-5 grid grid-cols-5 gap-5">

        <div id="newsContainer" class="grid grid-cols-4 gap-4 col-span-4">

        </div>

        <div class="col-span-1 border border-gray-300 rounded-lg overflow-hidden mt-5">
            <div class="bg-red-700 text-white p-3 rounded flex justify-around">
                <h1>Bookmark</h1>
                <p id="bookmarkCount">0</p>
            </div>
            <div id="bookmarkContainer">

            </div>
        </div>
    </main>

    <!-- Open the modal using ID.showModal() method -->
<dialog id="news-details-modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modalContainer"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


    <script src="./script.js"></script>
</body>

</html>
